  <title></title>
  <link rel="stylesheet" href="style/reset.css" type="text/css" media="screen" charset="utf-8"/>  
  <link rel="stylesheet" href="style/main.css" type="text/css" media="screen" charset="utf-8"/>
</head>
<body onload="load();" id='index'>
	<div id='header'>
		<h1></h1>
		<p id='attribution'>
		  created by <a target='_blank' href='http://twitter.com/stinky_teddy'>@stinky_teddy</a> - 
		  for 
		  <a target='_blank' href='http://twitter.com/cloudant'>@cloudant</a> 
		  <a target='_blank' href='http://couchdb.apache.org/'><img src='/favicon.ico' width='16px' height='16px' valign='middle' /></a>
		</p>
	</div>
	<div class="box" style="z-index: 10">
		<form name="myform" id="myform";">
		<div>
		<div id="smartbox" style="display: block; position: absolute;top: 25px;text-align:left; width:300px;"></div>
		<input type="text" title="Search" maxlength="2048" size="41" name="q" autocomplete="off";"/>
		<input type="submit" value="Search"> 
		<br>
		</div>

		</form>
	</div>

  <div id='tweets'>
  </div>
</body>
<script src="/_utils/script/json2.js"></script>
<script src="/_utils/script/jquery.js?1.3.1"></script>
<script src="/_utils/script/jquery.couch.js?0.9.0"></script>
<script src="vendor/couchapp/jquery.couch.app.js"></script> 
<script src="vendor/couchapp/jquery.couch.app.util.js"></script> 
<script src="vendor/couchapp/jquery.evently.js"></script> 
<script src="vendor/couchapp/jquery.mustache.js"></script> 
<script src="vendor/couchapp/jquery.query.js"></script> 
<script src="script/app.js"></script>
<script type="text/javascript" charset="utf-8">
  $.couch.app(function(app){
    $('title, h1').html(app.ddoc.couchapp.name);
    $('#tweets').evently(app.ddoc.evently.search, app);
  });
</script>
<script type="text/javascript">
    function load() {
    var query = $.query.get("q");
    document.forms["myform"]["q"].value = decodeURIComponent(query);
    }
</script>
