<!DOCTYPE html>

<html>
  <head>
    <title>Search</title>
    <link rel="stylesheet" type="text/css" href="search.css" />
  </head>
  <body id="search">
    <h1>Search</h1>

    <form class="form">
      <input type="text" class="box" />
      <button type="submit" class="go">Search</button>
    </form>

    <div class="info template">Showing {{loaded}} of {{total}} results.</div>

    <div class="results template">
      {{#rows}}
      {{#doc}}
      <div>
        <p>{{{body}}}</p>
        <div style="font-size: 12px; color: #999; margin-top: -8px">
          <span class="by">by</span>
          <a class="username" href="/user/#{{user}}">{{ user }}</a>
          &nbsp;&nbsp;|&nbsp;&nbsp;
          <a class="commentLink" href="../../{{_id}}">link</a>
        </div>
      </div>
      {{/doc}}
      {{/rows}}
      {{^rows}}No results.{{/rows}}
    </div>

    <div class="status">Showing <span class="current">0</span> of <span class="total">0</span></div>

    <div class="info template">Showing {{loaded}} of {{total}} results.</div>

    <button class="more">More results</button>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="mustache.js"></script>
    <script type="text/javascript" src="search.js"></script>
  </body>
</html>
